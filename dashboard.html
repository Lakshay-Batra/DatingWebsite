<body class="grey">

    <!-- Kind of nav bar -->

        <div>

            <h6 class="basescript">Find Many Discover One</h6>

        <div class="container-flex">
            <!-- <img class="profile-logo-img" src="images/profile-logo.jpg" alt=""><span></span> -->
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="profile-logo-img" src="images/profile-logo.jpg" alt=""> Profile
                </button>

    <hr class="my">

            <p id="c" class="flex-item"><i class="fas fa-search"></i> Search</p>
            <p id="d" class="flex-item"><i class="fas fa-rocket"></i> Interest Booster</p>
            <p id="e" class="flex-item"><i class="far fa-heart"></i> Likes You</p>
            <p id="f" class="flex-item"><i class="fas fa-comments"></i> Messages</p>
            <p id="g" class="flex-item"><i class="far fa-eye"></i> Visiters</p>

        <div class=" iframe-div col-9">

                Sorry your browser does not support inline frames.
             </iframe>
        </div>
    </div>
